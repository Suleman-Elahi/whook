# USAGE:
# MariaDB:    docker compose --profile mysql up -d
# PostgreSQL: docker compose --profile postgres up -d

services:
  # Whook Application
  app:
    build: .
    container_name: whook_app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://whook_redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI:-http://localhost:5000/auth/callback}
    depends_on:
      whook_redis:
        condition: service_healthy
    networks:
      - whook_internal
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: whook_postgres
    environment:
      POSTGRES_USER: webhook_user
      POSTGRES_PASSWORD: webhook_pass
      POSTGRES_DB: webhooks_db
    volumes:
      - whook_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webhook_user -d webhooks_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whook_internal
    restart: unless-stopped
    profiles:
      - postgres

  # MariaDB Database
  mariadb:
    image: mariadb:11
    container_name: whook_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: webhooks_db
      MYSQL_USER: webhook_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-webhook_pass}
    volumes:
      - whook_mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whook_internal
    restart: unless-stopped
    profiles:
      - mysql

  # Redis (internal only - no port exposed)
  whook_redis:
    image: redis:7-alpine
    container_name: whook_redis
    volumes:
      - whook_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - whook_internal
    restart: unless-stopped

volumes:
  whook_postgres_data:
  whook_mariadb_data:
  whook_redis_data:

networks:
  whook_internal:
    name: whook_internal
    driver: bridge
