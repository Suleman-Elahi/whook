<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"></script>
</head>
<body>
    <div class="container" style="width: 50%; margin: 0 auto; padding-top: 2rem;">
        <h2>Settings for {{ webhook.name }}</h2>
        <form method="POST">
            <sl-textarea name="destination_urls" label="Destination URLs (comma-separated)" value="{{ destinations }}"></sl-textarea>
            <br>
            <sl-textarea name="transformation_script" label="Transformation Script" rows="15" value="{{ webhook.transformation_script or '' }}"></sl-textarea>
            <br>
            <sl-button type="submit" variant="primary">Save Settings</sl-button>
        </form>
    </div>
</body>
</html>
